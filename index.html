<!DOCTYPE html>

<html>
  <head>
    <title>Crachá DoWhile 2021</title>

    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="avatar">
          <span>
            <img src="images/seloRocketseat.svg" alt="Selo Rocketseat" />
          </span>
          <img
            src="https://lorempixel.com/185/185/people/"
            alt="Foto de perfil"
            id="userImage"
          />
        </div>

        <h1 id="userName">Luis Ruediger</h1>
        <a id="userLink" href="https://github.com/LuisRuediger" target="_blank">
          <img src="images/github.svg" alt="ícone github" />
          <span id="userLogin">Luis Ruediger</span></a
        >

        <p id="userBio">A web development student learning new things.</p>

        <ul id="socialLinks">
          <li class="youtube">
            <a href="https://youtube.com/luis.ruediger" target="_blank">
              <img src="images/youtube.svg" alt="ícone youtube" />
            </a>
          </li>
          <li class="facebook">
            <a href="https://facebook.com/luis.ruediger" target="_blank">
              <img src="images/facebook.svg" alt="ícone facebook" />
            </a>
          </li>
          <li class="instagram">
            <a href="https://instagram.com/luis.ruediger" target="_blank">
              <img src="images/instagram.svg" alt="ícone instagram" />
            </a>
          </li>
          <li class="twitter">
            <a href="https://twitter.com/luis.ruediger" target="_blank">
              <img src="images/twitter.svg" alt="ícone twitter" />
            </a>
          </li>
        </ul>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
